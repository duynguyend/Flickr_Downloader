<!DOCTYPE html>
<html>
<head>
  <title>Flickr Downloader</title>
  <style>
    body {
      font-family: sans-serif;
      width: 200px;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
    }

      margin-top: 10px;
      font-size: 12px;
      text-align: center;
    }

  <button id="downloadButton">Download Image</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
